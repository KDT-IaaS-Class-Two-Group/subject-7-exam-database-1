<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div
      class="image-container"
      role="img"
      aria-label="어서오세요. 환영합니다."
    >
      <img src="../img/text.png" alt="Welcome Image" class="welcome-image" />
      <div class="text-overlay">나를 눌러봐~ 뚝딱!</div>
    </div>
    <div class="image-container">
      <!--? 나중에 뚝딱이 이미지를 배경과 함께 합칠 것이기 때문에 잠시 주석하고 작업함 -->
      <!-- <img src="../img/snappersIMG.png" alt="Snappers Image" class="snappers-image" /> -->
      <div class="spanppers"></div>
      <!-- 뚝딱이 이미지 위에 투명하게 들어갈 부분 div -->
    </div>
    <div class="item-container">
      <div class="item" data-name="어디로든 랜덤 문">
        <div>어디로든 랜덤 문</div>
        <img src="../img/door.png" alt="Item 1" />
        <button class="price">5,000원</button>
      </div>
      <div class="item" data-name="정체불명의 알">
        <div>정체불명의 알</div>
        <img src="../img/Egg.png" alt="Item 2" />
        <button class="price">8,000원</button>
      </div>
      <div class="item" data-name="수명">
        <div>수명</div>
        <img src="../img/life.png" alt="Item 3" />
        <button class="price">10,000원</button>
      </div>
      <div class="item" data-name="요술 망치">
        <div>요술 망치</div>
        <img src="../img/ham.png" alt="Item 4" />
        <button class="price">9,900원</button>
      </div>
      <div class="item" data-name="이상한 종이">
        <div>이상한 종이</div>
        <img src="../img/paper.png" alt="Item 5" />
        <button class="price">1,000원</button>
      </div>
      <div class="item" data-name="GPT 가방">
        <div>GPT 가방</div>
        <img src="../img/picnick.png" alt="Item 6" />
        <button class="price">10,000원</button>
      </div>
      <div class="item" data-name="푹잠 물약">
        <div>푹잠 물약</div>
        <img src="../img/Sleep_Potion.png" alt="Item 7" />
        <button class="price">5,000원</button>
      </div>
      <div class="item" data-name="신비의 돌">
        <div>신비의 돌</div>
        <img src="../img/stone.png" alt="Item 8" />
        <button class="price">7,000원</button>
      </div>
      <div class="item" data-name="기억의 알약">
        <div>기억의 알약</div>
        <img src="../img/pill.png" alt="Item 9" />
        <button class="price">2,500원</button>
      </div>
      <div class="item" data-name="멀미 물약">
        <div>멀미 물약</div>
        <img src="../img/sickness_potion.png" alt="Item 10" />
        <button class="price">5,000원</button>
      </div>
    </div>
    <div class="history">
      <div id="user-info">
        <div id="user-id"></div>
        <div id="user-name"></div>
      </div>
      <div class="money">
        <span>소지금 :</span>
        <span id="nowmoney"></span>
      </div>
      <div class="cart" id="cart-items">
        <!-- 장바구니 아이템들이 여기에 추가됩니다 -->
      </div>
      <div class="total">
        <span>합계 :</span>
        <span id="total-price">0원</span>
      </div>
      <div class="buttons">
        <button id="purchase-history">구매내역</button>
        <button id="decideBuy" type="submit" class="submit-btn">결정</button>
      </div>
    </div>
    <div id="receipt"></div>
    <script src="../script/main.js"></script>
  </body>
</html>
