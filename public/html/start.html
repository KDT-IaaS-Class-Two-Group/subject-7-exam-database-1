<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/start.css" />
    <title>START</title>
  </head>
  <body>
    <div id="root">
      <h1>어서와요 뚝딱상점!</h1>
      <div id="link">
        <form id="start-form">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" />
          </div>
          <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="button-group">
            <input type="submit" value="게임시작" id="start" />
            <input type="button" value="게임종료" id="exit" />
          </div>
        </form>
      </div>
      <script src="../script/start.js"></script>
    </div>
  </body>
</html>
