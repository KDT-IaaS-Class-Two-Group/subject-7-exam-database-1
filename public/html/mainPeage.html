<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/mainPage.css" />
  </head>
  <body>
    <div id="root">
      <div id="Item_Information">제품명: <br />제품 설명:</div>
      <div id="Snappers_Img"><img src="#" alt="건방진 뚝딱이img" /></div>
      <div id="welcomeText">어서오세요 뚝딱이 상점에!</div>
      <div id="desk">
        <!-- 푹잠 물약 -->
        <div class="item">
          <img src="" alt="푹잠 물약" />
          <button class="price">5,000원</button>
        </div>
        <!-- 멀미 물약 -->
        <div class="item">
          <img src="" alt="멀미 물약" />
          <button class="price">5,000원</button>
        </div>
        <!-- GPT 식탁 -->
        <div class="item">
          <img src="" alt="GPT 식탁" />
          <button class="price">10,000원</button>
        </div>
        <!-- 요술 망치 -->
        <div class="item">
          <img src="" alt="요술 망치" />
          <button class="price">9,900원</button>
        </div>
        <!-- 정체불명의 알 -->
        <div class="item">
          <img src="" alt="정체불명의 알" />
          <button class="price">8,000원</button>
        </div>
        <!-- 수명 -->
        <div class="item">
          <img src="" alt="수명" />
          <button class="price">10,000원</button>
        </div>
        <!-- 이상한 종이 -->
        <div class="item">
          <img src="" alt="이상한 종이" />
          <button class="price">1,000원</button>
        </div>
        <!-- 신비의 돌 -->
        <div class="item">
          <img src="" alt="신비의 돌" />
          <button class="price">7,000원</button>
        </div>
        <!-- 어디로든 랜덤 문 -->
        <div class="item">
          <img src="../img/door.png" alt="어디로든 랜덤 문" />
          <button class="price">5,000원</button>
        </div>
        <!-- 기억의 알약 -->
        <div class="item">
          <img src="" alt="기억의 알약" />
          <button class="price">2,500원</button>
        </div>
      </div>
      <div class="container">
        <div class="money">
          <span>소지금 :</span>
          <span id="nowmoney">10000000원</span>
        </div>
        <div class="cart" id="cart-items">
          <!-- 장바구니 아이템들이 여기에 추가됩니다 -->
        </div>
        <form action="/buy" method="post">
          <button type="submit" class="submit-btn">결정</button>
        </form>
      </div>
    </div>
    <script src="../script/song.js"></script>
  </body>
</html>
